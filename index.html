<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Take notes</title>
  <script src="https://kit.fontawesome.com/53e7905501.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="con">
    <div id="navbar">
      <ul>
        <li><button id="logo" style="color:#11bcc4; font-family: 'Cairo', sans-serif; font-size:150%" type="button" onclick="show()"><i class="fa-solid fa-clipboard"></i>Notes Saver</button></li>
        <li><button id="back" type="button"  onclick="Backup()"><i class="fa-solid fa-trash-arrow-up"></i>Backup</button></li>
        <li><button id="del" type="button" onclick="deleteAll()"><i class="fa-solid fa-trash"></i>Delete</button></li>
        <li><button id="archive" type="button"  onclick="archiveall()"><i class="fa-solid fa-box-archive"></i>Archive</button></li>
        <li><button id="all" type="button" onclick="showAll()"><i class="fa-solid fa-eye"></i>Show All</button></li>
        <li><button id="delAll" type="button" onclick="permanant_del()"><i class="fa-solid fa-ban"></i>Remove Permanantly</button></li>
      </ul>
    </div>
    <div class="addnote">
      <div class="note">
        <label for="exampleFormControlInput1" class="form-label">Title:</label>
        <input type="text" class="form-control" id="input1" value="">
        <br>
        <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
        <textarea class="form-control" id="input2" rows="4"></textarea>
        <input class="btn btn-dark btn-lg" id="input3" type="submit" name="" value="Add Note">
      </div>
      <div class="copyright">
        <p >Made with ❤️</p>
        <p>@Dhumkekar Anagha</p>
      </div>

    </div>
    <div class="savenotes">
      <div class="searchbar">
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </div>
      <p id="sentense" style="color:white;">Nothing to Show!!! Use Add note Section to Create your Notes.</p>
      <div id="allnotes" class="row">
      </div>
    </div>

  </div>
  <script type="text/javascript" src="app.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
